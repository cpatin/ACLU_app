<!DOCTYPE html>
<html>
<head>
	<title>Know your Rights</title>

	<meta>
	<!--css-->
	<link rel="stylesheet" href="css/bootstrap.min.css" >
	<link rel="stylesheet" href="css/base.css" >
	
	<!--javascript-->
	<script src="js/jquery-1-11-2-min.js"></script>
	<script src="js/bootstrap.min.js"></script>
 	<script src="js/base.js"></script>
</head>
<body>
	<div id="wrap">
		<header class="row">
			<a href="index.html"><div id="logo" class="col-xs-6">
				<img src="img/aclu-2-144.png" alt="American Civil Liberties Union of Wisconsin Logo">
			</div></a>
			<div id="language" class="col-xs-6">
				<select id="langSelected">
				  <option value="english">English</option>
				  <option value="spanish">Spanish</option>
				</select>
			</div>
		</header>

		<div id="hero">
			<img src="img/hero-data.png" width="100%" alt="Capture as much info as possible" class="img-responsive">
		</div>
		<div class="container containTop">
			<form id="incedentData">
			 <div class="form-group col-md-6">
			    <label for="officerName">Name of Officer</label>
			    <input type="text" class="form-control" id="officerName" placeholder="Officer Name">
			  </div>
			  <div class="form-group col-md-6">
			    <label for="badgeNum">Badge Number</label>
			    <input type="text" class="form-control" id="badgeNum" placeholder="000000">
			  </div>
			   <div class="form-group col-md-6">
			    <label for="policeCarNum">Police Car Number</label>
			    <input type="text" class="form-control" id="carNum" placeholder="000000">
			  </div>
			   <div class="form-group col-md-6">
			    <label for="bodyCam">Is officer wearing body cam?</label>
			    <input type="text" class="form-control" id="carNum" placeholder="Yes">
			  </div>
			  <div class="form-group col-md-12">
			    <label for="officerDescription">Officer Physical Description</label>
			    <input type="comment" class="form-control" id="witnessDets" placeholder="Witness Details">
			  </div>
			  <div class="form-group col-md-6">
			    <label for="date">Date</label>
			    <input type="date" class="form-control" id="date" placeholder="">
			  </div>
			  <div class="form-group col-md-6">
			    <label for="time">Time</label>
			    <input type="time" class="form-control" id="time" placeholder="">
			  </div>
			   <div class="form-group col-md-12">
			    <label for="location">Location</label>
			    <input type="text" class="form-control" id="location" placeholder="location">
			  </div>
			  <div class="form-group col-md-12">
			    <label for="witnessDets">Witness Details</label>
			    <input type="comment" class="form-control" id="witnessDets" placeholder="Witness Details">
			  </div>
			   <div class="form-group col-md-12">
			    <label for="details">Incident Details</label>
			    <input type="comment" class="form-control" id="details" placeholder="Incident Details">
			  </div>
			  
			 
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>
			
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<div class="row" style="">
				<div class="center">
					<a href="data.html"><div class="col-lg-5  col-md-5 col-sm-5 col-xs-11 data">
						CAPTURE INFORMATION
					</div></a>
					<a href=""><div class="col-lg-5  col-md-5 col-sm-5 col-xs-11 data">
						SUBMIT A COMPLAINT
					</div></a>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
