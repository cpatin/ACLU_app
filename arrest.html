<!DOCTYPE html>
<html>
<head>
	<title>Know your Rights</title>

	<meta>
	<!--css-->
	<link rel="stylesheet" href="css/bootstrap.min.css" >
	<link rel="stylesheet" href="css/base.css" >
	
	<!--javascript-->
	<script src="js/jquery-1-11-2-min.js"></script>
	<script src="js/bootstrap.min.js"></script>
 	<script src="js/base.js"></script>
</head>
<body>
	<div id="wrap">
		<header class="row">
			<a href="index.html"><div id="logo" class="col-xs-6">
				<img src="img/aclu-2-144.png" alt="American Civil Liberties Union of Wisconsin Logo">
			</div></a>
			<div id="language" class="col-xs-6">
				<select id="langSelected">
				  <option value="english">English</option>
				  <option value="spanish">Spanish</option>
				</select>
			</div>
		</header>

		<div id="hero">
			<img src="img/hero-arrested.png" width="100%" alt="Know your rights if you are arrested">
		</div>
		<div class="container containTop">
			<div class="row justify-content-center center-block" style="">
				<div class="ol-lg-9 col-md-9 col-sm-10 col-xs-12 subStep col-centered red" id="text1-street">
					GIVE NAME AND ADDRESS ONLY! 
				</div>
			</div>
			<div class="row justify-content-center " style="">
				<div class="col-lg-9 col-md-9 col-sm-10 col-xs-12 subStep col-centered" id="text2-street">
					Minors (under age 18): Don't speak without parents present.
				</div>
			</div>
			<div class="row justify-content-center " style="">
				<div class="ol-lg-9 col-md-9 col-sm-10 col-xs-12 subStep col-centered" id="text3-street">
					Request a lawyer or free defense attorney.
				</div>
			</div>
			<div class="row justify-content-center " style="">
				<div class="ol-lg-9 col-md-9 col-sm-10 col-xs-12 subStep col-centered" id="text4-street">
					Request a phone call (in reasonable time).<br>
					Remember: Police can listen to calls made to anyone other than lawyers.
				</div>
			</div>
			
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<div class="row" style="">
				<div class="center">
					<a href="data.html"><div class="col-lg-5  col-md-5 col-sm-5 col-xs-11 data">

					</div></a>

						SUBMIT A COMPLAINT
					</div></a>
				</div>
			</div>
		</div>
	</footer>

</html>
